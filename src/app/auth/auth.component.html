<h2>Authentication for all the routes.</h2>
<form (ngSubmit)="onSubmit()">
    <p>
        <label>EmailId</label>
        <input type="email" id="email" name="email" [(ngModel)]="email"/>
    </p>
    <p>
        <label>Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
    </p>
    <p>
        <button>Login</button>
    </p>
</form>
